<form
  action="{% if action %}{{ action }}{% endif %}"
  class="{% if class %}{{ class }}{% endif %}"
  enctype="{% if enctype %}{{ enctype }}{% endif %}"
  method="{% if method %}{{ method }}{% else %}post{% endif %}"
  role="{% if role %}{{ role }}{% endif %}"
  >
  {% csrf_token %}
  {% for field in form %}
    <div class="usa-form-group">
      {% if field.label %}
        <label class="usa-label" for="{{ field.auto_id }}">
          {{ field.label }}
        </label>
      {% endif %}
      {{ field }}
    </div>
  {% endfor %}
  <input
    class="usa-button"
    type="submit"
    value="{% if submit_text %}{{ submit_text }}{% else %}Submit{% endif %}"
    />
</form>
