<header class="usa-header usa-header--basic">
  <div class="usa-nav-container">
    <div class="usa-navbar">
      <div class="usa-logo">
        <em class="usa-logo__text"
          ><a href="/" title="ORDA DARTS">ORDA DARTS</a></em
        >
      </div>
      <button type="button" class="usa-menu-btn">Menu</button>
    </div>
    <nav aria-label="Primary navigation" class="usa-nav">
      <button type="button" class="usa-nav__close">
        <img src="/assets/img/usa-icons/close.svg" role="img" alt="Close" />
      </button>
      <ul class="usa-nav__primary usa-accordion">
        <li class="usa-nav__primary-item">
          <button
            type="button"
            class="usa-accordion__button usa-nav__link usa-current"
            aria-expanded="false"
            aria-controls="basic-nav-section-one"
            id="user_type"
          >
            <span>{{ user_type }}</span>
          </button>
          <ul id="basic-nav-section-one" class="usa-nav__submenu">
            {% for role in user_types %}
              <li class="usa-nav__submenu-item">
                <a href="/current_user/set/{{ role.slug }}"
                  ><span>{{ role.name }}</span></a
                >
              </li>
            {% endfor %}
          </ul>
        </li>
        <li class="usa-nav__primary-item">
          <a href="/search" class="usa-nav-link">
            <span>Search</span>
          </a>
        </li>
        <li class="usa-nav__primary-item">
          <a href="/upload" class="usa-nav-link">
            <span>Upload</span>
          </a>
        </li>
        <li class="usa-nav__primary-item">
          <a href="/list" class="usa-nav-link">
            <span>List</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
